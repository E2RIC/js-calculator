<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center">
    <div class="flex justify-center items-center bg-[#1C1B20] w-80  mt-16 px-4 pb-2">
        <div class="">
<form action="" class="text-white font-bold">
    <div>
        <input type="text" name="display" id="" class=" w-80 h-32 bg-[#33313C] p-2 rounded-b-xl">
    </div>
    <div class="flex justify-between px-4 mt-2">
        <input type="button" value="√" class=" p-2  text-xl rounded-full" onclick="display.value ='√'">
        <input type="button" value="π" class="p-2  text-xl rounded-full">
        <input type="button" value="^" class=" p-2  text-xl rounded-full">
        <input type="button" value="!" class="p-2  text-xl rounded-full">
        <input type="button" value="^" class="border p-2  text-xl rounded-full">
      
    </div>
    <div class="flex justify-between">
        <input type="button" value="AC" class=" w-20  p-4 m-2 text-xl rounded-full bg-[#613B4D]" onclick="display.value = ''">
        <input type="button" value="()" class="p-6 m-2 text-xl rounded-full bg-[#48455A]" onclick="display.value += '()'">
        <input type="button" value="%" class=" p-6 m-2 text-xl rounded-full bg-[#48455A] " onclick="display.value += '%'">
        <input type="button" value="/" class="p-4 m-2 text-xl rounded-full bg-[#48455A]" onclick="display.value += '/'">
      
      
    </div>
    <div class="flex justify-between">
        <input type="button" value="7" class=" w-20  p-4 m-2 text-xl rounded-full bg-[#25242C] shadow-xl" onclick="display.value += '7'">
        <input type="button" value="8" class="p-6 m-2 text-xl rounded-full bg-[#25242C]" onclick="display.value += '8'">
        <input type="button" value="9" class=" p-6 m-2 text-xl rounded-full bg-[#25242C]" onclick="display.value += '9'">
        <input type="button" value="*" class="p-4 m-2 text-xl rounded-full bg-[#48455A]" onclick="display.value += '*'">
      
      
    </div>
    <div class="flex justify-between">
        <input type="button" value="4" class=" w-20  p-4 m-2 text-xl rounded-full bg-[#25242C]" onclick="display.value += '4'">
        <input type="button" value="5" class="p-6 m-2 text-xl rounded-full bg-[#25242C]" onclick="display.value += '5'">
        <input type="button" value="6" class=" p-6 m-2 text-xl rounded-full bg-[#25242C] " onclick="display.value += '6'">
        <input type="button" value="+" class="p-4 m-2 text-xl rounded-full bg-[#48455A]" onclick="display.value += '+'">
      
      
    </div>
    <div class="flex justify-between">
        <input type="button" value="1" class=" w-20  p-4 m-2 text-xl rounded-full bg-[#25242C]" onclick="display.value += '1'">
        <input type="button" value="2" class="p-6 m-2 text-xl rounded-full bg-[#25242C]" onclick="display.value += '2'">
        <input type="button" value="3" class=" p-6 m-2 text-xl rounded-full bg-[#25242C] " onclick="display.value += '3'">
        <input type="button" value="_" class="p-4 m-2 text-xl rounded-full bg-[#48455A]" onclick="display.value += '-'">
      
      
    </div>
    <div class="flex justify-between">
        <input type="button" value="0" class=" w-20  p-4 m-2 text-xl rounded-full bg-[#25242C]" onclick="display.value += '0'">
        <input type="button" value="." class="p-6 m-2 text-xl rounded-full bg-[#25242C]" onclick="display.value += '.'">
        <input type="button" value="Dc" class=" p-6 m-2 text-xl rounded-full bg-[#25242C] " onclick="display.value = display.value.toString().slice(0,-1)">
        <input type="button" value="=" class="p-4 m-2 text-xl rounded-full bg-[#473F7A]" onclick="display.value= eval(display.value)">
      
      
    </div>
</form>
        </div>
    </div>
    <script>
        function display(value) {
            document.getElementById("display").value += value;
            console.log(document.getElementById("display").value);
        }
        function clear() {
            document.getElementById("display").value = "";
            console.log(document.getElementById("display").value);
        }
        
    </script>
 
</body>
</html>
